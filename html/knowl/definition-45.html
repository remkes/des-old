<p>The <dfn xmlns:svg="http://www.w3.org/2000/svg" class="terminology">Fourier transform</dfn> of a function <span xmlns:svg="http://www.w3.org/2000/svg" class="process-math">\(f(s)\)</span> is given by this integral.</p>
