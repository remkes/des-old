<h6 xmlns:svg="http://www.w3.org/2000/svg" class="heading"><span class="type">Paragraph</span></h6>
<p>Let \(f:V_1 \rightarrow V_2\) be a linear transformation. A vector \(v \in V_1\) is an <dfn xmlns:svg="http://www.w3.org/2000/svg" class="terminology">eigenvector</dfn> for \(f\) with eigenvalue \(\lambda\) if \(f(v) = \lambda v\text{.}\)</p>
