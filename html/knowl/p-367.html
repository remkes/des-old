<p>I write and solve the indicial equation.</p>
<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath process-math">
\begin{align*}
r(r-1) + r - \nu^2 \amp = 0\\
r^2 -r + r - \nu^2 \amp = 0\\
r^2 \amp = \nu^2\\
r \amp = \pm \nu
\end{align*}
</div>
