<h6 xmlns:svg="http://www.w3.org/2000/svg" class="heading"><span class="type">Paragraph</span></h6>
<p>Since we can take Laplace transforms of piecewise-continuous functions, here is an example with a piecewise forcing term.</p>
<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath">
\begin{equation*}
f(t) = \left\{ \begin{matrix} 0 \amp  t \leq \pi \\ 3 \cos t \amp  t &gt; \pi \end{matrix} \right.
\end{equation*}
</div>
