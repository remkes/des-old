<span class="type">Definition</span><span class="space"> </span><span class="codenumber">2.5.4</span><span class="period">.</span>
</h6>
<p>A function from an open set \(U\) in \(\RR\) to \(\RR\) is called <dfn xmlns:svg="http://www.w3.org/2000/svg" class="terminology">Lipschitz continuous</dfn> if \(\exists K &gt; 0\) such that \(\forall x_1,x_2 \in U\) we have \(|f(x_1) - f(x_2)| \leq K|x_1-x_2|\text{.}\)</p></article><span class="incontext"><a href="existence-and-uniqueness.html#definition-24">in-context</a></span>
