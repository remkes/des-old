<p>A <dfn xmlns:svg="http://www.w3.org/2000/svg" class="terminology">separable equation</dfn> is a DE which has the following form, for some expressions <span xmlns:svg="http://www.w3.org/2000/svg" class="process-math">\(f\)</span> and <span xmlns:svg="http://www.w3.org/2000/svg" class="process-math">\(g\text{.}\)</span></p>
<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath process-math">
\begin{equation*}
\frac{dy}{dt} = f(y) g(t)
\end{equation*}
