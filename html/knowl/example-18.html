<p>The equation</p>
<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath process-math">
\begin{equation*}
\frac{dy}{dt} = \sin y \left( e^{t^2 + 1} - t^2 \right) 
\end{equation*}
</div>
<p class="continuation">is a separable equation. On the right side, there are two expressions, one only involving <span xmlns:svg="http://www.w3.org/2000/svg" class="process-math">\(y\)</span> and one only involving <span xmlns:svg="http://www.w3.org/2000/svg" class="process-math">\(t\text{,}\)</span> which are multiplied together.</p></article><span class="incontext"><a href="section-separable-des.html#example-18">in-context</a></span>
