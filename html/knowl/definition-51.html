<p>Let <span xmlns:svg="http://www.w3.org/2000/svg" class="process-math">\(a_n\)</span> and <span xmlns:svg="http://www.w3.org/2000/svg" class="process-math">\(b_n\)</span> be real numbers. A <dfn xmlns:svg="http://www.w3.org/2000/svg" class="terminology">Fourier series</dfn> is a series of the form</p>
<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath process-math">
\begin{equation*}
f(x) = \frac{a_0}{2} + \sum_{n=1}^\infty a_n \cos (nx) +
\sum_{n=1}^\infty b_n \sin (nx)\text{.}
\end{equation*}
