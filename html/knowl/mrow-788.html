\begin{align*}
\frac{dy}{dt} + 6y(t) + 9 \int_0^t y(u) du \amp  = -1 \hspace{1cm} y(0) = 0\\
\frac{d^2y}{dt^2} + 6 \frac{dy}{dt} + 9y \amp  = 0\\
r^2 + 6r + 9 \amp  = 0 \implies r = 3\\
y \amp  = ae^{-3t} + bte^{-3t}\\
y(0) \amp  = 0 \implies a=0\\
y \amp  = bte^{-3t}
\end{align*}
