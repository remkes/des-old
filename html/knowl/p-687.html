<p>The integral calculates the coefficient \(a_n\text{.}\) Similarly, the constant coefficient \(a_0\) and the sine coefficients are calculated by integrals. This gives a general result for calculating Fourier coefficients, for \(n \in \NN\text{.}\)</p>
