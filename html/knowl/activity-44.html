<p>Solve this DE using Laplace transforms.</p>
<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath process-math">
\begin{align*}
y^{\prime \prime} + 2y^\prime + 9y \amp = u_3(t) \sin
(2(t-3)) + u_6(t) \cos (2(t-6)) \\
y(0) \amp = 0\\
y^\prime (0) \amp = 0
\end{align*}
</div>
