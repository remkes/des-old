<h6 xmlns:svg="http://www.w3.org/2000/svg" class="heading"><span class="type">Paragraph</span></h6>
<p>If we have a solution to \(Ly=Q(t)\text{,}\) we can get other solutions by adding multiples of the solution to the homogeneous equation \(Ly=0\text{.}\) The solution to \(Ly = Q(t)\) is called the <dfn xmlns:svg="http://www.w3.org/2000/svg" class="terminology">particular solution</dfn> and this process is called <dfn xmlns:svg="http://www.w3.org/2000/svg" class="terminology">superposition of solutions</dfn>.</p>
