<p>An equation is called <dfn xmlns:svg="http://www.w3.org/2000/svg" class="terminology">linear</dfn> if it has the form</p>
<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath process-math">
\begin{equation*}
a_n(t)y^{(n)} + a_{n-1}(t)y^{(n-1)} + \ldots + a_1(t)
y^\prime + a_0(t) y = f(t)\text{.}
\end{equation*}
</div>
<p class="continuation">In addition, a linear equation is called <dfn xmlns:svg="http://www.w3.org/2000/svg" class="terminology">homogenous</dfn> if the <span xmlns:svg="http://www.w3.org/2000/svg" class="process-math">\(f(t)\)</span> term is simply <span xmlns:svg="http://www.w3.org/2000/svg" class="process-math">\(f(t) = 0\text{.}\)</span></p>
