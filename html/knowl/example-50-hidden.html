<body class="ignore-math"><article class="example example-like"><p>Again, this strange polynomial/exponential function somehow captures the sequence of squares divided by factorials.</p>
<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath process-math">
\begin{align*}
\amp t(t+1)e^t = \sum_{n=0}^\infty \frac{n^2}{n!} t^n \amp
\amp t \in \RR
\end{align*}
</div></article></body>
