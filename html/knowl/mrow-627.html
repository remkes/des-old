\begin{align*}
\calL \left\{ \frac{d^2f}{dt^2} \right\} \amp  = \int_0^\infty \frac{d^2f}{dt^2} e^{-st} dt\\
\amp  = \left. \frac{df}{dt} e^{-st} \right|_0^\infty + s\int_0^\infty \frac{df}{dt} e^{-st} dt\\
\amp  = -f^\prime(0) - sf(0) + s^2 F(s)
\end{align*}
