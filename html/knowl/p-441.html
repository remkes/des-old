<h6 xmlns:svg="http://www.w3.org/2000/svg" class="heading"><span class="type">Paragraph</span></h6>
<p>The solution constructed above is written \(J_\nu\) and called the Bessel function of the first kind of order \(\nu\text{.}\)</p>
<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath">
\begin{equation*}
J_{\nu} = \sum_{n=0}^\infty \frac{(-1)^n}{n! \Gamma(1+n+\nu)} \left( \frac{t}{2} \right)^{2n+\nu}
\end{equation*}
</div>
