<body><article class="example example-like"><div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath">
\begin{equation*}
\frac{dy}{dt} = t \sqrt{y}
\end{equation*}
</div>
<p>This is solved by \(y = (\frac{t^2}{4} + c)^2\text{,}\) which is a nice family with one real parameter. However, this is also solved by \(y=0\text{,}\) even though it isn't in the family.</p></article></body>
