<body><article class="example example-like"><div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath">
\begin{equation*}
y^\prime = y^{\frac{2}{3}} \hspace{2cm} y(0)=0
\end{equation*}
</div>
<p>This satisfies the conditions of the theorem, so a solutions exists. However, there are two solutions: \(y=0\) and \(y=x^3/27\text{.}\) Peano's theorem doesn't imply the uniqueness of a solution.</p></article></body>
