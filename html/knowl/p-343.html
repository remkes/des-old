<p>A <dfn xmlns:svg="http://www.w3.org/2000/svg" class="terminology">Laurent series</dfn> is a series of the form</p>
<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath process-math">
\begin{equation*}
\sum_{n=-\infty}^\infty c_n (t-t_0)^n
\end{equation*}
</div>
<p class="continuation">where <span xmlns:svg="http://www.w3.org/2000/svg" class="process-math">\(c_n \in \RR\text{.}\)</span> This is exactly the form of a Taylor series, but now negative exponents are also allowed.</p>
