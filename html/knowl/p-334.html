<h6 xmlns:svg="http://www.w3.org/2000/svg" class="heading"><span class="type">Paragraph</span></h6>
<p>A point \(\alpha\) is called an <dfn xmlns:svg="http://www.w3.org/2000/svg" class="terminology">ordinary point</dfn> for the differential equation if \(P\) and \(Q\) are both analytic at \(\alpha\text{.}\) Otherwise it is called a <dfn xmlns:svg="http://www.w3.org/2000/svg" class="terminology">singular point</dfn>.</p>
