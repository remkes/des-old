<span xmlns:svg="http://www.w3.org/2000/svg" class="process-math">\(f(x) = x^{\frac{2}{3}}\)</span> is not Lipschitz continuous on <span xmlns:svg="http://www.w3.org/2000/svg" class="process-math">\((-1,1)\text{,}\)</span> since its slope gets arbitrarily steep near the origin. This means that very close to <span xmlns:svg="http://www.w3.org/2000/svg" class="process-math">\(0\text{,}\)</span> it cannot be bounded by any linear function through <span xmlns:svg="http://www.w3.org/2000/svg" class="process-math">\((0,0)\text{.}\)</span></article><span class="incontext"><a href="section-existence-and-uniqueness.html#li-33">in-context</a></span>
