<body><article class="example example-like"><p>In some way, the function on the left relates to and accounts for this sequences of integer squares.</p>
<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath">
\begin{equation*}
\frac{t(t+1)}{(1-t)^3} = \sum_{n=0}^\infty n^2 t^n \hspace{1cm} |t| \lt  1
\end{equation*}
</div></article></body>
