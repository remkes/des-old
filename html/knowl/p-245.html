<h4 class="heading"><span class="type">Paragraph</span></h4>
<p>If the characteristic equation factors as <span xmlns:svg="http://www.w3.org/2000/svg" class="process-math">\((x-r)^2\text{,}\)</span> then <span xmlns:svg="http://www.w3.org/2000/svg" class="process-math">\(r\)</span> is a repeated real root (with value <span xmlns:svg="http://www.w3.org/2000/svg" class="process-math">\(\frac{-b}{2a}\)</span>). The result is  only one exponential solution: <span xmlns:svg="http://www.w3.org/2000/svg" class="process-math">\(e^{rt}\text{.}\)</span> This is a problem, since I expect two linearly independent solutions.</p>
