<h3 class="heading"><span class="type">Paragraph</span></h3>
<p>The most famous example is the Fibonacci sequence, which is a second order linear recurrence relation. Its terms, <span xmlns:svg="http://www.w3.org/2000/svg" class="process-math">\(f_n\text{,}\)</span> start with <span xmlns:svg="http://www.w3.org/2000/svg" class="process-math">\(f_1 = f_2 = 1\)</span> and then obey the linear recurrence <span xmlns:svg="http://www.w3.org/2000/svg" class="process-math">\(f_n = f_{n-1} + f_{n-2}\text{.}\)</span></p>
<span class="incontext"><a href="section-recurrence-relations.html#p-31">in-context</a></span>
