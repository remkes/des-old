<body class="ignore-math"><article class="example example-like"><p>The equation</p>
<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath process-math">
\begin{equation*}
\frac{dy}{dt} = \left( y^2 + 2y - 1 \right) \left(
\frac{1}{t^2 +1} \right) 
\end{equation*}
</div>
<p class="continuation">is a separable equation. On the right side, there are two expressions, one only involving <span xmlns:svg="http://www.w3.org/2000/svg" class="process-math">\(y\)</span> and one only involving <span xmlns:svg="http://www.w3.org/2000/svg" class="process-math">\(t\text{,}\)</span> which are multiplied together.</p></article></body>
