<h6 xmlns:svg="http://www.w3.org/2000/svg" class="heading"><span class="type">Paragraph</span></h6>
<p>If the characteristic equation factors as \((x-r)^2\text{,}\) then \(r\) is a repeated real root (with value \(\frac{-b}{2a}\)). This gives us only one exponential solution: \(e^{rt}\text{.}\) This is a problem, since we expect two linearly independent solutions.</p>
