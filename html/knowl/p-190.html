<p>This is just a homogeneous DE. We note that \(t \neq \pm 3\) in the domain. The solution to the homogeneous case is</p>
<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath">
\begin{equation*}
y = e^{-\int P(t) dt} = e^{-\int \frac{t}{t^2-9} dt} = e^{ - \frac{1}{2} \ln |t^2-9| + c} = \frac{c}{\sqrt{t^2-9}}\text{.}
\end{equation*}
</div>
