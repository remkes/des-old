<h4 class="heading"><span class="type">Paragraph</span></h4>
<p>Let <span xmlns:svg="http://www.w3.org/2000/svg" class="process-math">\(f,g\)</span> be integrable functions on <span xmlns:svg="http://www.w3.org/2000/svg" class="process-math">\([0,\infty)\text{.}\)</span> Their convoluiton is defined by this integral.</p>
<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath process-math">
\begin{equation*}
f \star g (t) = \int_0^t f(\tau) g(t-\tau) d \tau\text{.}
\end{equation*}
</div>
