<p>This is solved by \(y = ct^4\text{,}\) which is another reasonable family. However, there is a strange, singular solution.</p>
<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath">
\begin{equation*}
y(t) = \left\{ \begin{matrix} -t^4 \amp  t \leq 0 \\ t^4 \amp  t&gt;0 \end{matrix} \right.
\end{equation*}
