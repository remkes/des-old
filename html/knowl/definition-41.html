<p>The <dfn xmlns:svg="http://www.w3.org/2000/svg" class="terminology">Fourier transform</dfn> of a function \(f(s)\) is given by this integral.</p>
<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath">
\begin{equation*}
\hat{f}(s) = \int_{-\infty}^\infty f(t) e^{-2\pi \imath t s} dt
\end{equation*}
