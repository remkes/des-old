<article class="proposition theorem-like"><h3 class="heading">
<span class="type">Proposition</span><span xmlns:svg="http://www.w3.org/2000/svg" class="space"> </span><span class="codenumber">5.7.3</span><span xmlns:svg="http://www.w3.org/2000/svg" class="period">.</span>
</h3>
<p>If <span xmlns:svg="http://www.w3.org/2000/svg" class="process-math">\(f(t)\)</span> is bounded periodic with period <span xmlns:svg="http://www.w3.org/2000/svg" class="process-math">\(T\text{,}\)</span> then</p>
<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath process-math">
\begin{equation*}
\calL\{ f(t) \} = \frac{1}{1-e^{-sT}} \int_0^T e^{-st} f(t) dt
\end{equation*}
</div></article><span class="incontext"><a href="laplace-periodic.html#proposition-7">in-context</a></span>
