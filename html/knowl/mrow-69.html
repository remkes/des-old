\frac{-1}{2} \ln |1-v^2| \amp = \ln |t| + C\\
\frac{1}{\sqrt{1-v^2}} \amp = ct\\
\sqrt{1-v^2} \amp = \frac{c}{t}\\
1-v^2 \amp = \frac{c}{t^2}\\
v^2 \amp = 1 - \frac{c}{t^2}\\
