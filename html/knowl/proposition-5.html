<span class="type">Proposition</span><span xmlns:svg="http://www.w3.org/2000/svg" class="space"> </span><span class="codenumber">5.2.1</span><span xmlns:svg="http://www.w3.org/2000/svg" class="period">.</span>

<p>The Laplace transform (like all reasonable operations in analysis) is linear.</p>
<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath process-math">
\begin{align*}
\calL \{ f+ g \} \amp = \calL \{ f \} + \calL \{ g \}\\
\
\calL \{ c f(t)\} \amp = c \calL \{ f \}
\end{align*}
</div></article><span class="incontext"><a href="section-laplace-properties.html#proposition-5">in-context</a></span>
