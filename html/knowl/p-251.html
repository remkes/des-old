<h6 xmlns:svg="http://www.w3.org/2000/svg" class="heading"><span class="type">Paragraph</span></h6>
<p>We have complex roots when \(b^2 - 4ac\lt 0\text{.}\) In that situation, we can factor \(\imath\) out of the square root to get a real root.</p>
<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath">
\begin{equation*}
r = \frac{-b \pm \sqrt{b^2-4ac}}{2a} = \frac{-b}{2a} \pm \imath \frac{\sqrt{4ac-b^2}}{2a}
\end{equation*}
</div>
