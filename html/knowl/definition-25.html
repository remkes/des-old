<p>A function from an open interval <span xmlns:svg="http://www.w3.org/2000/svg" class="process-math">\(U\)</span> in <span xmlns:svg="http://www.w3.org/2000/svg" class="process-math">\(\RR\)</span> to <span xmlns:svg="http://www.w3.org/2000/svg" class="process-math">\(\RR\)</span> is called <dfn xmlns:svg="http://www.w3.org/2000/svg" class="terminology">Lipschitz continuous</dfn> if <span xmlns:svg="http://www.w3.org/2000/svg" class="process-math">\(\exists K &gt; 0\)</span> such that <span xmlns:svg="http://www.w3.org/2000/svg" class="process-math">\(\forall x_1,x_2 \in U\text{,}\)</span> it is true that <span xmlns:svg="http://www.w3.org/2000/svg" class="process-math">\(|f(x_1) - f(x_2)| \leq K|x_1-x_2|\text{.}\)</span></p></article><span class="incontext"><a href="section-existence-and-uniqueness.html#definition-25">in-context</a></span>
