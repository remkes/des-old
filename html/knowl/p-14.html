<h6 xmlns:svg="http://www.w3.org/2000/svg" class="heading"><span class="type">Paragraph</span></h6>
<p>If \(V_1\) and \(V_2\) are vector spaces, a <dfn xmlns:svg="http://www.w3.org/2000/svg" class="terminology">linear transformation</dfn> \(f:V_1 \rightarrow V_2\) is a function which respects addition and scalar multiplication.</p>
<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath">
\begin{align*}
f(u+v) \amp  = f(u) + f(v)\\
f(\alpha v) = \alpha f(v)
\end{align*}
</div>
