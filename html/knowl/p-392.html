<p>We use a limit to find the singular points.</p>
<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath">
\begin{equation*}
\lim_{t \rightarrow 0} t \cot t = \lim_{t \rightarrow 0} \frac{ t \cos t}{\sin t} = 1
\end{equation*}
</div>
