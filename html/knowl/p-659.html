<h6 xmlns:svg="http://www.w3.org/2000/svg" class="heading"><span class="type">Paragraph</span></h6>
<p>This is a series solution, but the series has \(\sin nx\) instead of \(x^n\) as the series terms. We try to match our initial condition \(u(x,0) = f(x)\) with this series.</p>
<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath">
\begin{equation*}
u(x,0) = \sum_{n=1}^\infty T_n(0) \sin (nx) = f(x)
\end{equation*}
</div>
