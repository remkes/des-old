<h6 xmlns:svg="http://www.w3.org/2000/svg" class="heading"><span class="type">Paragraph</span></h6>
<p>The most famous example is the Fibonacci sequence, which is a second order linear recurrence relation. Its terms, \(f_n\text{,}\) start with \(f_1 = f_2 = 1\) and then obey the linear recurrence \(f_n = f_{n-1} + f_{n-2}\text{.}\)</p>
