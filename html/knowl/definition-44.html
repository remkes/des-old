<article class="definition definition-like"><h6 xmlns:svg="http://www.w3.org/2000/svg" class="heading">
<span class="type">Definition</span><span class="space"> </span><span class="codenumber">5.8.1</span><span class="period">.</span>
</h6>
<p>Let \(f,g\) be integrable function on \([0,\infty)\text{.}\) Their convoluiton is defined by this integral.</p>
<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath">
\begin{equation*}
f \star g (t) = \int_0^t f(\tau) g(t-\tau) d \tau\text{.}
\end{equation*}
</div></article><span class="incontext"><a href="laplace-algebraic.html#definition-44">in-context</a></span>
