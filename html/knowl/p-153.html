<h5 class="heading"><span class="type">Paragraph</span></h5>
<p>In solving a linear equation of the form <span xmlns:svg="http://www.w3.org/2000/svg" class="process-math">\(\frac{dy}{dt} +
P(t) y = Q(t)\text{,}\)</span> the expression <span xmlns:svg="http://www.w3.org/2000/svg" class="process-math">\(e^{\int P(t) dt}\)</span> is called an <dfn xmlns:svg="http://www.w3.org/2000/svg" class="terminology">integrating factor</dfn> and it is written <span xmlns:svg="http://www.w3.org/2000/svg" class="process-math">\(\mu(t)\text{.}\)</span></p>
