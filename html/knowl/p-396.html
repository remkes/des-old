<p>If \(t_0\) is a regular singular point of this equation, then there exists at least one (but possibly two) \(r \in \RR\) such that we have a series solution of this form (with \(c_0 \neq 0)\)).</p>
<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath">
\begin{equation*}
y = (t-t_0)^r \sum_{n=0}^\infty c_n (t-t_0)^n
\end{equation*}
</div>
