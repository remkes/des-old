<p>Solve this linear system using Laplace transforms and classify the state state. The initial conditions are <span xmlns:svg="http://www.w3.org/2000/svg" class="process-math">\(x(0)
= 1\)</span> and <span xmlns:svg="http://www.w3.org/2000/svg" class="process-math">\(y(0) = 1\text{.}\)</span></p>

\begin{align*}
\frac{dx}{dt} \amp = 3x - 6y\\
\frac{dy}{dt} \amp = x + y
