<article class="example example-like"><h3 class="heading">
<span class="type">Example</span><span xmlns:svg="http://www.w3.org/2000/svg" class="space"> </span><span class="codenumber">4.3.3</span><span xmlns:svg="http://www.w3.org/2000/svg" class="period">.</span>
</h3>
<p>In some way, the function on the left relates to and accounts for the sequences of integer squares.</p>
<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath process-math">
\begin{align*}
\amp \frac{t(t+1)}{(1-t)^3} = \sum_{n=0}^\infty n^2 t^n
\amp \amp |t| \lt  1
\end{align*}
</div></article><span class="incontext"><a href="section-legendre.html#example-49">in-context</a></span>
