<h6 xmlns:svg="http://www.w3.org/2000/svg" class="heading"><span class="type">Paragraph</span></h6>
<p>Since there is a \(t\) in the denominator, we must avoid \(t=0\) in the domain of solutions. We first look for the homogeneous solution.</p>
<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath">
\begin{equation*}
y_h(t) = ce^{-\int \frac{1}{t}} dt = ce^{-\ln |t|} = \frac{c}{t}
\end{equation*}
</div>
