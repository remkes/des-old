\begin{align*}
\frac{dv}{dt} \amp = (1-n) y^{1-n-1} \frac{dy}{dt} =
(1-n)y^{-n} \frac{dy}{dt}\\
\amp = (1-n)y^{-n} \left( Q(t) y^n - P(t) y \right) \\
\amp = (1-n) Q(t) - (1-n) P(t) y^{1-n}\\
\amp = (1-n) Q(t) - (1-n) P(t) v\\
\frac{dv}{dt} + (1-n)v P(t) \amp = (1-n) Q(t)
\end{align*}
