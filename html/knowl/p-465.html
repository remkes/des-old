<h6 xmlns:svg="http://www.w3.org/2000/svg" class="heading"><span class="type">Paragraph</span></h6>
<p>If \(f(t)\) is a piecewise-continuous function on \([0, \infty)\) of exponential order \(c\text{,}\) then its Laplace transform is</p>
<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath">
\begin{equation*}
\calL \{ f(t) \} (s) = \int_0^\infty e^{-st} f(t) dt\text{.}
\end{equation*}
</div>
