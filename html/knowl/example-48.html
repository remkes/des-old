<p>This is the generativing function for squares with factorial denominators.</p>
<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath">
\begin{equation*}
t(t+1)e^t = \sum_{n=0}^\infty \frac{n^2}{n!} t^n \hspace{1cm} t \in \RR
\end{equation*}
