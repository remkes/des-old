<h5 class="heading"><span class="type">Paragraph</span></h5>
<p>A point <span xmlns:svg="http://www.w3.org/2000/svg" class="process-math">\(\alpha\)</span> is called an <dfn xmlns:svg="http://www.w3.org/2000/svg" class="terminology">ordinary point</dfn> for the differential equation if <span xmlns:svg="http://www.w3.org/2000/svg" class="process-math">\(P\)</span> and <span xmlns:svg="http://www.w3.org/2000/svg" class="process-math">\(Q\)</span> are both analytic at <span xmlns:svg="http://www.w3.org/2000/svg" class="process-math">\(\alpha\text{.}\)</span> Otherwise it is called a <dfn xmlns:svg="http://www.w3.org/2000/svg" class="terminology">singular point</dfn>.</p>
