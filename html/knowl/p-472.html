<h4 class="heading"><span class="type">Paragraph</span></h4>
<p>With algebraic equation, a <dfn xmlns:svg="http://www.w3.org/2000/svg" class="terminology">system of equations</dfn> is a set of equation (usually more than one, but technically one equation can still be a sort-of boring system). To solve a system of algebraic equations is to try to find values of the variable(s) that satisfy all the equation.</p>
