<h6 xmlns:svg="http://www.w3.org/2000/svg" class="heading"><span class="type">Paragraph</span></h6>
<p>It is interesting to note where the constant of integration ends up. Since integration isn't the final step (we have to also solve for \(y\)), the constant moves around in the resulting algebra. In DE, we can't just add \(+c\) at the very end of the process.</p>
