<p>Then the complex roots can be written as \(\alpha \pm \imath \beta\text{.}\) The solutions to the DE are</p>
<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath">
\begin{equation*}
e^{(\alpha \pm \imath \beta)t} = e^{\alpha t} e^{\imath \beta t}\text{.}
\end{equation*}
