<h4 class="heading"><span class="type">Paragraph</span></h4>
<p>Therefore, <span xmlns:svg="http://www.w3.org/2000/svg" class="process-math">\(c_0\)</span> is free. Look at the coefficient of <span xmlns:svg="http://www.w3.org/2000/svg" class="process-math">\(t^{\nu+1}\text{.}\)</span></p>
<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath process-math">
\begin{align*}
\left( \nu(\nu+1)c_1 + (\nu+1) c_1 - \nu^2 c_1 \right) \amp
= 0\\
\left( \nu^2 + \nu + \nu + 1 - \nu^2 \right) c_1 \amp = 0\\
\left( 2 \nu + 1 \right) c_1 \amp =0
\end{align*}
</div>
