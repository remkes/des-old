<h6 xmlns:svg="http://www.w3.org/2000/svg" class="heading"><span class="type">Paragraph</span></h6>
<p>If we impose an initial condition of \(y(0) = 1\text{,}\) we can determined the value of the constant of integration.</p>
<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath">
\begin{align*}
1 \amp  = \sqrt{c - 2 \cos (0)} = \sqrt{c-2}\\
1 \amp  = c-2\\
c \amp  = 3\\
y \amp  = \sqrt{3 - 2 \cos x}
\end{align*}
</div>
